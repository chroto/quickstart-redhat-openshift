Resources:

  NetworkStack:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: !Sub 'https://${QSS3BucketName}.s3.amazonaws.com/${QSS3KeyPrefix}templates/openshift4/os4-network.template.yaml'
      Parameters:
        ClusterName: !Ref ClusterName
        InfrastructureName: !Ref ClusterName
        VpcId: !Ref VPCID
        SubnetId: !Ref PublicSubnet1ID
        HostedZoneName: !Ref HostedZoneName

  OpenShift4Setup:
    Type: Custom::LambdaDeployCF
    Properties:
      Function: DeployCF
      ServiceToken: !Ref StackDirectorLambdaArn


  ValidateEvent:
    Type: AWS::Events::Rule
    Properties:
      Name: !Sub ${ClusterName}-ValidateEvent
      ScheduleExpression:  "rate(1 hour)"
      Targets:
        - Arn: !Ref StackDirectorLambdaArn
          Id: !Sub ${ClusterName}-ValidateDeploymentLambda

  LambdaInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref StackDirectorLambdaArn
      Action: lambda:InvokeFunction
      Principal: events.amazonaws.com
      SourceArn:
        Fn::GetAtt:
          - "ValidateEvent"
          - "Arn"

  MasterSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Cluster Security Group
      SecurityGroupIngress:
      - IpProtocol: icmp
        FromPort: 0
        ToPort: 0
        CidrIp: !Ref VPCCIDR
      - IpProtocol: tcp
        FromPort: 22
        ToPort: 22
        CidrIp: !Ref VPCCIDR
      - IpProtocol: tcp
        ToPort: 80
        FromPort: 80
        CidrIp: !Ref VPCCIDR
      - IpProtocol: tcp
        ToPort: 443
        FromPort: 443
        CidrIp: !Ref VPCCIDR
      - IpProtocol: tcp
        ToPort: 6443
        FromPort: 6443
        CidrIp: !Ref VPCCIDR
      - IpProtocol: tcp
        FromPort: 22623
        ToPort: 22623
        CidrIp: !Ref VPCCIDR
      - IpProtocol: icmp
        FromPort: 0
        ToPort: 0
        CidrIp: !Ref RemoteAccessCIDR
      - IpProtocol: tcp
        FromPort: 22
        ToPort: 22
        CidrIp: !Ref RemoteAccessCIDR
      - IpProtocol: tcp
        ToPort: 6443
        FromPort: 6443
        CidrIp: !Ref RemoteAccessCIDR
      - IpProtocol: tcp
        ToPort: 80
        FromPort: 80
        CidrIp: !Ref RemoteAccessCIDR
      - IpProtocol: tcp
        ToPort: 443
        FromPort: 443
        CidrIp: !Ref RemoteAccessCIDR
      - IpProtocol: tcp
        FromPort: 22623
        ToPort: 22623
        CidrIp: !Ref RemoteAccessCIDR
      VpcId: !Ref VPCID

  MasterIngressEtcd:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      GroupId: !GetAtt MasterSecurityGroup.GroupId
      SourceSecurityGroupId: !GetAtt MasterSecurityGroup.GroupId
      Description: etcd
      FromPort: 2379
      ToPort: 2380
      IpProtocol: tcp

  MasterIngressVxlan:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      GroupId: !GetAtt MasterSecurityGroup.GroupId
      SourceSecurityGroupId: !GetAtt MasterSecurityGroup.GroupId
      Description: Vxlan packets
      FromPort: 4789
      ToPort: 4789
      IpProtocol: udp

  MasterIngressInternal:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      GroupId: !GetAtt MasterSecurityGroup.GroupId
      SourceSecurityGroupId: !GetAtt MasterSecurityGroup.GroupId
      Description: Internal cluster communication
      FromPort: 9000
      ToPort: 9999
      IpProtocol: tcp

  MasterIngressKube:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      GroupId: !GetAtt MasterSecurityGroup.GroupId
      SourceSecurityGroupId: !GetAtt MasterSecurityGroup.GroupId
      Description: Kubernetes kubelet, scheduler and controller manager
      FromPort: 10250
      ToPort: 10259
      IpProtocol: tcp

  MasterIngressIngressServices:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      GroupId: !GetAtt MasterSecurityGroup.GroupId
      SourceSecurityGroupId: !GetAtt MasterSecurityGroup.GroupId
      Description: Kubernetes ingress services
      FromPort: 30000
      ToPort: 32767
      IpProtocol: tcp

  BootStrapStack:
    DependsOn: NetworkStack
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: !Sub 'https://${QSS3BucketName}.s3.amazonaws.com/${QSS3KeyPrefix}templates/openshift4/os4-instance.template.yaml'
      Parameters:
        InstanceName: !Sub ${ClusterName}-BOOT
        InfrastructureName: !Sub ${ClusterName}
        InstanceType: "i3.large"
        SubnetId: !Ref PrivateSubnet1ID
        RhcosAmi: !If
          - NoRhcosAmiParameter
          - !FindInMap
            - RhcosAmiMap
            - !Ref OpenshiftContainerPlatformVersion
            - !FindInMap
              - RegionDehyphen
              - !Ref AWS::Region
              - Value
          - !Ref AmiId
        BootstrapIgnitionLocation: !Sub ${IgnitionLocation}/${ClusterName}/bootstrap.ign
        MasterSecurityGroupId: !Ref MasterSecurityGroup
        RegisterNlbIpTargetsLambdaArn: !GetAtt 'NetworkStack.Outputs.RegisterNlbIpTargetsLambda'
        ApiTargetGroupArn: !GetAtt 'NetworkStack.Outputs.ServiceTargetGroupArn'
        ServiceTargetGroupArn: !GetAtt 'NetworkStack.Outputs.ApiTargetGroupArn'
        WebTargetGroupArn: !GetAtt 'NetworkStack.Outputs.WebTargetGroupArn'
        WebSSLTargetGroupArn: !GetAtt 'NetworkStack.Outputs.WebSSLTargetGroupArn'
        SSHTargetGroupArn: !GetAtt 'NetworkStack.Outputs.SSHTargetGroupArn'
        HostedZoneName: !Ref HostedZoneName
        ControlPlane: "no"

  ControlPlaneStack:
    DependsOn: BootStrapStack
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: !Sub 'https://${QSS3BucketName}.s3.amazonaws.com/${QSS3KeyPrefix}templates/openshift4/os4-instance.template.yaml'
      Parameters:
        InstanceName: !Sub ${ClusterName}-AIO
        InfrastructureName: !Sub ${ClusterName}
        InstanceType: "m4.xlarge"
        RhcosAmi: !If
          - NoRhcosAmiParameter
          - !FindInMap
            - RhcosAmiMap
            - !Ref OpenshiftContainerPlatformVersion
            - !FindInMap
              - RegionDehyphen
              - !Ref AWS::Region
              - Value
          - !Ref AmiId
        BootstrapIgnitionLocation: !Sub ${IgnitionLocation}/${ClusterName}/master.ign
        SubnetId: !Ref PrivateSubnet1ID
        MasterSecurityGroupId: !Ref MasterSecurityGroup
        RegisterNlbIpTargetsLambdaArn: !GetAtt 'NetworkStack.Outputs.RegisterNlbIpTargetsLambda'
        ApiTargetGroupArn: !GetAtt 'NetworkStack.Outputs.ServiceTargetGroupArn'
        ServiceTargetGroupArn: !GetAtt 'NetworkStack.Outputs.ApiTargetGroupArn'
        WebTargetGroupArn: !GetAtt 'NetworkStack.Outputs.WebTargetGroupArn'
        WebSSLTargetGroupArn: !GetAtt 'NetworkStack.Outputs.WebSSLTargetGroupArn'
        SSHTargetGroupArn: !GetAtt 'NetworkStack.Outputs.SSHTargetGroupArn'
        HostedZoneName: !Ref HostedZoneName
        ControlPlane: "yes"

Conditions:

    NoRhcosAmiParameter:
      Fn::Equals:
        - !Ref AmiId
        - ""
